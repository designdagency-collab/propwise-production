    <script>
      // Fix Safari viewport zoom issue after redirects
      if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
        window.addEventListener('pageshow', function(event) {
          if (event.persisted || window.location.search.includes('payment=')) {
            // Force viewport reset for Safari after back/forward or payment redirect
            document.body.style.zoom = 1;
            window.scrollTo(0, 0);
          }
        });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Crimson+Pro:wght@400;600;700&display=swap');
        
        /* Theme CSS Variables */
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-card: #FFFFFF;
            --bg-input: #FFFFFF;
            --text-primary: #3A342D;
            --text-secondary: rgba(58, 52, 45, 0.6);
            --text-muted: rgba(58, 52, 45, 0.4);
            --accent-gold: #C9A961;
            --accent-gold-light: rgba(201, 169, 97, 0.1);
            --accent-green: #B8C5A0;
            --border-color: rgba(201, 169, 97, 0.1);
            --border-input: rgba(201, 169, 97, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        
        .dark {
            --bg-primary: #121212;
            --bg-secondary: #1A1A1A;
            --bg-card: #1E1E1E;
            --bg-input: #2A2A2A;
            --text-primary: #F5F5F4;
            --text-secondary: rgba(245, 245, 244, 0.7);
            --text-muted: rgba(245, 245, 244, 0.4);
            --accent-gold: #C9A961;
            --accent-gold-light: rgba(201, 169, 97, 0.15);
            --accent-green: #B8C5A0;
            --border-color: rgba(201, 169, 97, 0.15);
            --border-input: rgba(201, 169, 97, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .font-address {
            font-family: 'Crimson Pro', serif;
        }
        ::selection {
            background-color: #C9A961;
            color: #FFFFFF;
        }
        
        /* Theme transition for smooth switching */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        /* PDF Export Styles */
        .printing-pdf {
            background-color: #FFFFFF !important;
            color: #3A342D !important;
            font-size: 11px !important;
            line-height: 1.6 !important;
        }
        
        .printing-pdf * {
            color: #3A342D !important;
        }
        
        .printing-pdf .no-print {
            display: none !important;
        }
        
        .printing-pdf .pdf-no-break {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
        
        .printing-pdf section {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            margin-bottom: 20px !important;
        }
        
        .printing-pdf h1, .printing-pdf h2, .printing-pdf h3 {
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
        
        .printing-pdf .bg-card-bg,
        .printing-pdf [style*="background"] {
            background-color: #F9FAFB !important;
        }
        
        .printing-pdf .text-text-muted,
        .printing-pdf [style*="--text-muted"] {
            color: #666666 !important;
        }
        
        /* Better spacing and typography for PDF */
        .printing-pdf h1 {
            font-size: 28px !important;
            line-height: 1.2 !important;
            margin-bottom: 12px !important;
        }
        
        .printing-pdf h2 {
            font-size: 18px !important;
            line-height: 1.3 !important;
            margin-bottom: 8px !important;
        }
        
        .printing-pdf h3 {
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        .printing-pdf p {
            font-size: 11px !important;
            line-height: 1.6 !important;
        }
        
        /* Card backgrounds for PDF */
        .printing-pdf [class*="rounded-"] {
            border-radius: 12px !important;
            padding: 16px !important;
        }
        
        .printing-pdf [class*="rounded-[3rem]"],
        .printing-pdf [class*="rounded-[4rem]"] {
            border-radius: 16px !important;
        }
        
        /* Ensure badges are visible */
        .printing-pdf [class*="bg-emerald"],
        .printing-pdf [class*="bg-blue"],
        .printing-pdf [class*="bg-amber"],
        .printing-pdf [class*="bg-rose"],
        .printing-pdf [class*="bg-slate"] {
            background-color: inherit !important;
            color: inherit !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Grid layout adjustments for PDF */
        .printing-pdf .grid {
            display: block !important;
        }
        
        .printing-pdf .grid > div {
            margin-bottom: 12px !important;
            display: block !important;
        }
        
        @media print {
            body {
                background-color: #FFFFFF !important;
                color: #3A342D !important;
            }
            
            .no-print {
                display: none !important;
            }
        }
    </style>
